{% extends "common.html" %}

{% block title %}GameCraft Blog{% endblock %}

{% block body_class %}postspage{% endblock %}

{% block content %}

<div class="container">

	<div class="page-header">
	  <h1>Blog</h1>
	</div>
	{% for post in posts %}
	  <h2><a href="{{ url_for('view_post', post=post.path) }}">{{post.meta.title}}</a></h2>
	  <p><em>{{post.meta.published}}</em> by {{post.meta.author}}</p>
	  <p>{{post.meta.blurb|safe}}</p>
	{% endfor %}

</div>
{% endblock %}
